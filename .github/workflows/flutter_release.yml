name: Flutter Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        working-directory: todo_app
        run: flutter pub get

      - name: Build APK (Release)
        working-directory: todo_app
        run: flutter build apk --release

      - name: Build App Bundle
        working-directory: todo_app
        run: flutter build appbundle --release

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            todo_app/build/app/outputs/flutter-apk/app-release.apk
            todo_app/build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: todo_app/build/app/outputs/flutter-apk/app-release.apk
          asset_name: todo-app-${{ github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload App Bundle to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: todo_app/build/app/outputs/bundle/release/app-release.aab
          asset_name: todo-app-${{ github.ref_name }}.aab
          asset_content_type: application/octet-stream
